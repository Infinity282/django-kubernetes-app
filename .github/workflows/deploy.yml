name: Deploy Django App to Kubernetes

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  K8S_NAMESPACE: django-app

jobs:
  test:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v4

      # - name: Set up Python
      #   uses: actions/setup-python@v4
      #   with:
      #     python-version: '3.13'
      # - name: Select Python 3.11
      #   run: |
      #     export PYENV_ROOT="$HOME/.pyenv"
      #     export PATH="$PYENV_ROOT/bin:$PATH"
      
      #     $PYENV_ROOT/bin/pyenv global 3.11.11
      #     $PYENV_ROOT/bin/pyenv versions
      
      #     python --version
    
      - name: Install dependencies
        run: |
          ~/.pyenv/versions/3.11.11/bin/python -m venv venv
          venv/bin/pip install -r requirements.txt

      - name: Run tests
        run: |
          venv/bin/python manage.py test

  build-and-push:
    needs: test
    runs-on: self-hosted
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix={{branch}}-
            latest

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

  deploy:
    needs: build-and-push
    runs-on: self-hosted
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4

      - name: Set up Kubeconfig
        uses: azure/k8s-set-context@v3
        with:
          kubeconfig: ${{ secrets.KUBE_CONFIG }}

      - name: Deploy to Kubernetes
        run: |
          # Создаем namespace если не существует
          kubectl create namespace ${{ env.K8S_NAMESPACE }} \
            --dry-run=client -o yaml | kubectl apply -f -

          # Применяем манифесты
          kubectl apply -f k8s-manifests/ -n ${{ env.K8S_NAMESPACE }}

          # Обновляем образ в deployment
          kubectl set image deployment/django-deployment \
            django-app=${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest \
            -n ${{ env.K8S_NAMESPACE }}

          # Ждем пока поды перезапустятся
          kubectl rollout status deployment/django-deployment \
            -n ${{ env.K8S_NAMESPACE }} --timeout=300s

          # Показываем статус
          kubectl get pods,svc,ingress -n ${{ env.K8S_NAMESPACE }}
